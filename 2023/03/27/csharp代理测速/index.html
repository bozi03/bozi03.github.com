        <h2 id="CSharp中为代理测速"><a href="#CSharp中为代理测速" class="headerlink" title="CSharp中为代理测速"></a>CSharp中为代理测速</h2><ol>
<li>需要使用到TCPClient,Stopwatch</li>
<li>代码如下: <figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">TcpClient tcpClient = <span class="keyword">new</span> TcpClient();</span><br><span class="line"><span class="keyword">var</span> address = ProxyServer.Split(<span class="string">&#x27;:&#x27;</span>);</span><br><span class="line"><span class="keyword">var</span> stopWatch = <span class="keyword">new</span> Stopwatch(); <span class="comment">//创建一个Stopwatch实例</span></span><br><span class="line"></span><br><span class="line">stopWatch.Start();</span><br><span class="line"><span class="keyword">try</span></span><br><span class="line">&#123;</span><br><span class="line">    tcpClient.Connect(address[<span class="number">0</span>], <span class="built_in">int</span>.Parse(address[<span class="number">1</span>]));</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">catch</span> (Exception)</span><br><span class="line">&#123;</span><br><span class="line">    Console.Writeline(<span class="string">&quot;超时&quot;</span>);</span><br><span class="line"><span class="comment">//throw;</span></span><br><span class="line">&#125;</span><br><span class="line">stopWatch.Stop();</span><br><span class="line"> Console.Writeline(<span class="string">$&quot;<span class="subst">&#123;stopWatch.ElapsedMilliseconds&#125;</span>ms&quot;</span>);</span><br></pre></td></tr></table></figure></li>
</ol>
